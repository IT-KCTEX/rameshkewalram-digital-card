<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ramesh | Kewalram</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* --- Fonts & Body --- */
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

body {
    font-family: 'Roboto', Arial, sans-serif;
    background: linear-gradient(135deg, #f5f5f5, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* --- Card --- */
.card {
    position: relative;
    background: url('business_Card.png') no-repeat center center;
    background-size: cover;
    border-radius: 16px;
    padding: 28px;
    max-width: 360px;
    width: 100%;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    color: #ffffff;
    overflow: hidden;
}

/* Overlay for readability */
.card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.45); /* dark overlay for contrast */
    border-radius: 16px;
    z-index: 0;
}

/* --- Content inside Card --- */
.card-content {
    position: relative;
    z-index: 1;
}

/* --- Name Row --- */
.name-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 16px;
}

.name-row h1 {
    margin: 0;
    font-size: 28px;
    color: #ffffff;
}

.logo-img {
    height: 60px;
    transition: transform 0.2s ease;
}

.logo-img:hover {
    transform: scale(1.05);
}

/* --- Title --- */
h2 {
    margin: 6px 0 16px;
    font-size: 18px;
    color: #ffffff;
    font-weight: 500;
}

/* --- Buttons --- */
.button {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    text-align: center;
    background: rgba(255, 255, 255, 0.2);
    color: #ffffff;
    padding: 14px;
    margin-top: 12px;
    border-radius: 12px;
    text-decoration: none;
    font-weight: 500;
    border: 1px solid rgba(255,255,255,0.3);
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
}

.button:hover {
    background: rgba(255, 255, 255, 0.35);
    transform: translateY(-2px);
}

/* --- Address --- */
.address-map {
    display: flex;
    gap: 12px;
    align-items: flex-start;
    margin-top: 16px;
}

.address {
    font-size: 14px;
    color: #ffffff;
    line-height: 1.4;
}

.address a {
    color: #ffffff;
    text-decoration: underline;
}

/* --- Overlay for full background (optional) --- */
.logo-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.logo-full {
    max-width: 90%;
    max-height: 90%;
    border-radius: 12px;
}

.overlay-close {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 28px;
    color: white;
    background: none;
    border: none;
    cursor: pointer;
}

/* --- Responsive --- */
@media(max-width: 400px){
    .card { padding: 20px; }
    h1 { font-size: 24px; }
    h2 { font-size: 16px; }
    .logo-img { height: 50px; }
    .button { padding: 12px; font-size: 14px; }
}
</style>
</head>

<body>
<div class="card">
    <div class="card-content">
        <!-- Name & Logo -->

            <h1></h1>

        </div>

        <!-- Title -->
        <h2>Ramesh Parasuraman<br>Director</h2>

        <!-- Buttons -->

        <a class="button" href="mailto:rm@kewalram.co.id" aria-label="Email Ramesh">‚úâÔ∏è Email Ramesh</a>
        <a class="button" href="Ramesh_KCTEX.vcf" aria-label="Save Contact">üíæ Save Contact</a>

        <!-- Address -->
        <div class="address-map">
            <div class="address">
                Kewalram Chanrai Group<br>

<!-- Overlay for Full Image (optional) -->

</body>
</html>
